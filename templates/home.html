<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
</head>
<body style="background-color:blanchedalmond;text-align: center;">
    <h1>
        Notepad
    </h1>
    <br>
    <form action="{{url_for('note')}}" method="POST">
        <input type="text" name="note" placeholder="Enter a note" style="background-color: black; width:300px;height: 70px;">
        <br>
        <br>
        <button>
            Add Note
        </button>
    </form>
</body>
</html>
